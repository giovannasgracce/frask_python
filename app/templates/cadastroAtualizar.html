{% extends 'base.html' %}
{% block conteudo %}
<div class="container mt-5">
    <h2 class="text-center mb-4">Atualizar Cadastro do Usuário</h2>
    <form action="/cadastroAtualizar" method="POST" class="bg-pink p-4 rounded shadow" style="max-width: 400px; margin: auto;">
        <div class="mb-3">
            <label for="cpfAtualizar" class="form-label">CPF:</label>
            <input type="text" name="cpfAtualizar" id="cpfAtualizar" class="form-control" required />
        </div>

        <div class="mb-3">
            <label for="nome" class="form-label">Nome:</label>
            <input type="text" name="nome" id="nome" class="form-control" required />
        </div>

        <div class="mb-3">
            <label for="telefone" class="form-label">Telefone:</label>
            <input type="text" name="telefone" id="telefone" class="form-control" required />
        </div>

        <div class="mb-3">
            <label for="endereco" class="form-label">Endereço:</label>
            <input type="text" name="endereco" id="endereco" class="form-control" required />
        </div>

        <button type="submit" class="btn btn-outline-danger w-100">Atualizar</button>
    </form>

</div>

{% endblock %}
